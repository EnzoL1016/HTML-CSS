<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            <fieldset>
                <h1>Registrar un usuario</h1><br>
                <div>
                    <label for="Nombre">Nombre del usuario</label><br>
                    <input type="text" id="Nombre" placeholder="Nombre"><br>
                </div>
                <div>
                    <label for="Contrase単a">Contrase単a del usuario</label><br>
                    <input type="password" id="Contrase単a" placeholder="Contrase単a"><br>
                </div>
                <div>
                    <label for="Edad">Edad del usuario</label><br>
                    <input type="number" id="Edad" placeholder="21"><br>
                </div>
                <div>
                    <label for="Fecha">Fecha de nacimiento del usuario</label><br>
                    <input type="date" id="Fecha" placeholder="dd/mm/aaaa"><br>
                </div>
                <div>
                    <label for="sexo">Sexo del usuario</label><br>
                    <input type="radio" id="sexo" value="1">
                    <label for="sexo">Hombre</label><br>
                    <input type="radio" id="mm" value="2">
                    <label for="mm">Mujer</label><br>
                    <input type="radio" id="ppp" value="3">
                    <label for="ppp">Prefiero no decir</label><br>
                </div>
                <div>
                    <label for="Pais">Pais de nacimiento del usuario</label><br>
                    <select name="Pais" id="Pais"><br>
                        <option>Argentina</option>
                        <option>Brasil</option>
                        <option>Uruguay</option>
                        <option>Colombia</option>
                        <option>Paraguay</option>
                        <option>Peru</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Enviar</button>
                    <button type="reset">Borrar</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
