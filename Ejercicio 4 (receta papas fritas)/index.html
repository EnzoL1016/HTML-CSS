<!DOCTYPE html>
<html>
<head>
	<title>Receta Papas</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Papas fritas</h1>
	<h2>Receta de papas fritas caseras</h2>
	<img src="https://www.cucinare.tv/wp-content/uploads/2019/02/Papas-fritas.jpg">
	
	<ul>
		<h2>Ingredientes:</h2>
		<li>3 o 4 papas (300gr)</li>
		<li>Aceite</li>
		<li>Sal</li><br>
		<h2>Elaboracion: </h2>
		<li>Pelar las papas</li>
		<li>Cortarlas en baston</li>
		<li>Calentar aceite en una sarten</li>
		<li>Cocinar hasta que esten doradas</li>
		<li>Removerlas del aceite y salar al gusto</li>		
	</ul>

</body>
</html>
